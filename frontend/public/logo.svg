<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanlines pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#0a0f1f"/>
      <rect y="1" width="4" height="1" fill="#0b1226" opacity="0.7"/>
      <rect y="2" width="4" height="1" fill="#0a1022" opacity="0.5"/>
      <rect y="3" width="4" height="1" fill="#0b1226" opacity="0.3"/>
    </pattern>
  </defs>

  <style>
    .glitch { animation: glitchShift 1.6s infinite steps(1,end); }
    .flicker { animation: flicker 2.6s infinite; }

    @keyframes glitchShift {
      0% { transform: translate(0, 0); }
      12% { transform: translate(-0.5px, 0.6px); }
      24% { transform: translate(0.8px, -0.4px); }
      36% { transform: translate(-0.6px, -0.8px); }
      48% { transform: translate(0.7px, 0.9px); }
      60% { transform: translate(-0.9px, 0.3px); }
      72% { transform: translate(0.4px, -0.7px); }
      84% { transform: translate(-0.3px, 0.4px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 64%, 100% { opacity: 1; }
      20%, 22%, 65% { opacity: 0.85; }
    }
  </style>

  <!-- Background card with cyber gradient -->
  <rect x="2" y="2" width="52" height="52" rx="12" fill="url(#scanlines)" stroke="#1f2937"/>
  <rect x="3" y="3" width="50" height="50" rx="11" fill="#0b1226"/>
  <rect x="3" y="3" width="50" height="50" rx="11" fill="url(#grad)" opacity="0.12"/>

  <!-- S letter group -->
  <g filter="url(#glow)" class="flicker">
    <!-- Main S -->
    <text x="28" y="36" text-anchor="middle" font-size="34" font-weight="800" font-family="Segoe UI, Roboto, Arial, sans-serif" fill="url(#grad)" stroke="#0ff" stroke-width="0.6">S</text>
    <!-- Glitch cyan -->
    <text x="28" y="36" text-anchor="middle" font-size="34" font-weight="800" font-family="Segoe UI, Roboto, Arial, sans-serif" class="glitch" fill="#00fff6" opacity="0.65" transform="translate(1.2,-0.8)">S</text>
    <!-- Glitch magenta -->
    <text x="28" y="36" text-anchor="middle" font-size="34" font-weight="800" font-family="Segoe UI, Roboto, Arial, sans-serif" class="glitch" fill="#ff00bb" opacity="0.55" transform="translate(-1.0,0.6)">S</text>
    <!-- Horizontal glitch slices -->
    <rect x="10" y="18" width="36" height="2" fill="#00fff6" opacity="0.3" class="glitch"/>
    <rect x="12" y="28" width="32" height="2" fill="#ff00bb" opacity="0.25" class="glitch"/>
    <rect x="14" y="38" width="28" height="2" fill="#00fff6" opacity="0.2" class="glitch"/>
  </g>

  <!-- Corner accents -->
  <circle cx="10" cy="10" r="2" fill="#22c55e" opacity="0.6"/>
  <circle cx="46" cy="46" r="2" fill="#3b82f6" opacity="0.6"/>
</svg>